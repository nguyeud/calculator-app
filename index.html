<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <main>
        <div id="title">
            <div id="name">
                NGUYEU
            </div>
            <div id="solar"></div>
        </div>
        <div id="display">
            <span id="history">0</span>
            <span id="input">0</span>
        </div>
        <div id="utilities">
            <button class="utility clear">CLEAR</button>
            <button class="utility delete">DELETE</button>
        </div>
        <div id="numButtons">
            <div class="numButton">
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operand">÷</button>
            </div>
            <div class="numButton">
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operand">×</button>
            </div>
            <div class="numButton">
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operand">-</button>
            </div>
            <div class="numButton">
                <button class="btn decimal">.</button>
                <button class="btn number">0</button>
                <button class="btn operand">=</button>
                <button class="btn operand">+</button>
            </div>
        </div>
    </main>
    <footer>The Odin Project ❤️</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
